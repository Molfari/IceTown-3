<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceTown MVP</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 100px; bottom: 60px; width: 100%; }
        .top-bar { position: absolute; top: 0; width: 100%; height: 100px; background: #000D50; color: white; display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .top-bar .header { display: flex; width: 100%; justify-content: space-between; align-items: center; padding: 0 15px; }
        .top-bar .level-container { display: flex; align-items: center; gap: 10px; }
        .top-bar .level-bar { width: 100px; height: 10px; background: rgba(255, 255, 255, 0.3); border-radius: 5px; position: relative; }
        .top-bar .level-fill { height: 100%; width: 0%; background: #4CAF50; border-radius: 5px; transition: width 0.3s ease; }
        .bottom-bar { position: absolute; bottom: 0; width: 100%; height: 60px; background: #222; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid rgba(255,255,255,0.3); }
        .menu-icon { color: white; text-align: center; font-size: 12px; position: relative; padding: 5px; cursor: pointer; }
        .menu-icon img { width: 24px; height: 24px; display: block; margin: 0 auto; }
        .menu-icon.active::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 40px; height: 3px; background: white; transform: translateX(-50%); border-radius: 2px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="header">
            <button onclick="alert('Закрити гру')">❌</button>
            <h2>Ice Town</h2>
            <button onclick="alert('Меню')">☰</button>
        </div>
        <div class="level-container">
            <span>Level: <span id="xp">0</span></span>
            <div class="level-bar">
                <div class="level-fill" id="xp-bar"></div>
            </div>
        </div>
    </div>
    <div id='map'></div>
    <div class="bottom-bar">
        <div class="menu-icon active" id="play"><img src="assets/icons/play.png" alt="Play to Earn"><br>Play to Earn</div>
        <div class="menu-icon" id="store"><img src="assets/icons/store.png" alt="Store"><br>Store</div>
        <div class="menu-icon" id="leaderboards"><img src="assets/icons/leaderboards.png" alt="Leaderboards"><br>Leaderboards</div>
        <div class="menu-icon" id="profile"><img src="assets/icons/profile.png" alt="Profile"><br>Profile</div>
    </div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';
        
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [longitude, latitude],
                zoom: 18,
                maxZoom: 18,
                minZoom: 18
            });
            
            fetch(`https://api.mapbox.com/v4/mapbox.mapbox-streets-v8/tilequery/${longitude},${latitude}.json?radius=100&access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    data.features.forEach(feature => {
                        const [lon, lat] = feature.geometry.coordinates;
                        const marker = new mapboxgl.Marker({ color: 'blue' })
                            .setLngLat([lon, lat])
                            .addTo(map);
                        
                        let taps = 0;
                        marker.getElement().addEventListener('click', () => {
                            if (taps < 100) {
                                taps++;
                                let xp = parseInt(document.getElementById('xp').innerText) + 1;
                                document.getElementById('xp').innerText = xp;
                                document.getElementById('xp-bar').style.width = (xp % 100) + '%';
                                marker.getElement().style.opacity = 1 - (taps / 100);
                            }
                        });
                    });
                })
                .catch(error => console.error('Помилка завантаження будівель:', error));
        }, () => alert('Не вдалося отримати геолокацію'));
        
        document.querySelectorAll('.menu-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                document.querySelectorAll('.menu-icon').forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
            });
        });
    </script>
</body>
</html>
