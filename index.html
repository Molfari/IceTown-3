<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceTown MVP</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 100px; bottom: 60px; width: 100%; }
        .top-bar { position: absolute; top: 0; width: 100%; height: 100px; background: #000D50; color: white; display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .top-bar .header { display: flex; width: 100%; justify-content: space-between; align-items: center; padding: 0 15px; }
        .top-bar .level-bar { width: 80%; background: rgba(255, 255, 255, 0.3); height: 10px; border-radius: 5px; margin-top: 5px; position: relative; }
        .top-bar .level-fill { height: 100%; width: 0%; background: #4CAF50; border-radius: 5px; }
        .bottom-bar { position: absolute; bottom: 0; width: 100%; height: 60px; background: #222; display: flex; justify-content: space-around; align-items: center; }
        .menu-icon { color: white; text-align: center; font-size: 12px; }
        .menu-icon img { width: 30px; height: 30px; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="header">
            <button onclick="alert('Закрити гру')">❌</button>
            <h2>Ice Town</h2>
            <button onclick="alert('Меню')">☰</button>
        </div>
        <div>Level: <span id="xp">0</span></div>
        <div class="level-bar">
            <div class="level-fill" id="xp-bar"></div>
        </div>
    </div>
    <div id='map'></div>
    <div class="bottom-bar">
        <div class="menu-icon"><img src="/mnt/data/Group 221.png" alt="Play to Earn"><br>Play to Earn</div>
        <div class="menu-icon"><img src="/mnt/data/Group 221.png" alt="Store"><br>Store</div>
        <div class="menu-icon"><img src="/mnt/data/Group 221.png" alt="Leaderboards"><br>Leaderboards</div>
        <div class="menu-icon"><img src="/mnt/data/Group 221.png" alt="Profile"><br>Profile</div>
    </div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';
        
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [longitude, latitude],
                zoom: 17
            });
            
            // Додаємо тестовий "заморожений" будинок
            const building = new mapboxgl.Marker({ color: 'blue' })
                .setLngLat([longitude + 0.0001, latitude])
                .addTo(map);
            
            let xp = 0;
            let taps = 0;
            
            building.getElement().addEventListener('click', () => {
                if (taps < 100) {
                    taps++;
                    xp++;
                    document.getElementById('xp').innerText = xp;
                    document.getElementById('xp-bar').style.width = xp + '%';
                    building.getElement().style.opacity = 1 - (taps / 100);
                }
            });
        }, () => alert('Не вдалося отримати геолокацію'));
    </script>
</body>
</html>
